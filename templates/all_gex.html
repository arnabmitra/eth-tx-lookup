<!DOCTYPE html>
<html>
<head>
    <title>All Expiries GEX Analysis</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-0318971566325934"
     crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // TradingView widget initialization
            function initTradingViewWidget(symbol) {
                const container = document.getElementById('tradingview_chart');
                container.innerHTML = '';

                new TradingView.widget({
                    "container_id": "tradingview_chart",
                    "symbol": symbol,
                    "interval": "D",
                    "timezone": "Etc/UTC",
                    "theme": "dark",
                    "style": "1",
                    "locale": "en",
                    "toolbar_bg": "#f1f3f6",
                    "enable_publishing": false,
                    "hide_top_toolbar": false,
                    "hide_side_toolbar": false,
                    "allow_symbol_change": true,
                    "studies": [
                        "MASimple@tv-basicstudies",
                        "MACD@tv-basicstudies"
                    ],
                    "height": 800,
                    "width": "100%"
                });
            }

            const symbolInput = document.getElementById('symbol');
            if (symbolInput) {
                symbolInput.addEventListener('change', function() {
                    const symbol = this.value.toUpperCase();
                    if (symbol) {
                        initTradingViewWidget(symbol);
                    }
                });
            }

            const form = document.querySelector('form');
            if (form) {
                form.addEventListener('htmx:afterOnLoad', function() {
                    const symbol = document.getElementById('symbol').value.toUpperCase();
                    if (symbol) {
                        setTimeout(() => {
                            initTradingViewWidget(symbol);
                        }, 500);
                    }
                });
            }
        });
    </script>
</head>

<body class="h-screen bg-gray-950 font-[Poppins]">
<header class="bg-gray-950 text-white py-4">
    <div class="nav-links container mx-auto flex justify-between items-center">
        <h1 class="text-4xl font-semibold leading-6 text-white">All Expiries GEX Analysis</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="/about" class="hover:text-indigo-400">GEX Trading</a></li>
                <li><a href="/gex" class="hover:text-indigo-400">GEX Tracker</a></li>
                <li><a href="/all-gex" class="hover:text-indigo-400">All Expiries GEX</a></li>
                <li><a href="/mag7-gex" class="hover:text-indigo-400">MAG7 GEX</a></li>
                <li><a href="/gex-history?symbol=SPY&limit=5" class="hover:text-indigo-400">GEX History</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <div class="bg-gray-950">
        <div class="mx-auto max-w-7xl">
            <div class="bg-gray-950 py-10">
                <div class="px-4 sm:px-6 lg:px-8">
                    <div class="form-container">
                        <p class="mt-2 text-lg leading-8 text-gray-300">This tool analyzes gamma exposure (GEX) across all available expiry dates.</p>
                        <p class="mt-2 text-lg leading-6 text-gray-400">Enter a symbol (e.g., TSLA, NVDA, DIS) to generate a consolidated GEX chart.</p>
                        <form hx-post="/all-gex" hx-target="#gex-chart" hx-swap="innerHTML">
                            <label for="symbol">Symbol:</label>
                            <input type="text" name="symbol" id="symbol" required
                                   class="block rounded-md border-0 py-2 text-gray-900
                                          shadow-sm ring-1 ring-inset ring-gray-300
                                          placeholder:text-gray-400 focus:ring-2 focus:ring-inset
                                          focus:ring-indigo-600 sm:text-md sm:leading-6"
                                   placeholder="Enter Symbol">
                            <button type="submit"
                                    class="mt-4 block rounded-md bg-teal-500 w-auto px-4 py-2 text-center text-sm font-semibold text-white hover:bg-blue-400">
                                Generate All-Expiry GEX Chart
                            </button>
                        </form>
                    </div>
                    <div id="gex-chart" class="mt-10">
                        <!-- HTMX will replace this content -->
                    </div>
                    <div id="tradingview_chart" class="mt-10" style="height: 800px; width: 100%; max-width: 1400px; margin: 0 auto;"></div>

                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
