<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Post.Title }} - GEX Tracker Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <style>
        body { font-family: "Inter", sans-serif; background-color: #111827; color: #d1d5db; }
        
        .prose { 
            max-width: 65ch; 
            color: #d1d5db; 
            line-height: 1.75;
            font-size: 1.125rem;
        }
        .prose h1, .prose h2, .prose h3, .prose h4 { 
            color: white; 
            font-weight: 700; 
            margin-top: 2em; 
            margin-bottom: 0.8em; 
            line-height: 1.3;
        }
        .prose h1 { font-size: 2.25em; margin-top: 0; }
        .prose h2 { font-size: 1.75em; border-bottom: 1px solid #374151; padding-bottom: 0.3em; }
        .prose h3 { font-size: 1.5em; }
        
        .prose p { margin-bottom: 1.5em; }
        
        .prose ul, .prose ol { 
            padding-left: 1.5em; 
            margin-bottom: 1.5em; 
        }
        .prose ul { list-style-type: disc; }
        .prose ol { list-style-type: decimal; }
        .prose li { margin-bottom: 0.5em; }
        
        .prose strong { color: white; font-weight: 600; }
        .prose em { color: #9ca3af; font-style: italic; }
        
        .prose a { 
            color: #60a5fa; 
            text-decoration: none; 
            border-bottom: 1px solid transparent; 
            transition: border-color 0.2s;
        }
        .prose a:hover { border-bottom-color: #60a5fa; }
        
        .prose blockquote { 
            border-left: 4px solid #374151; 
            padding-left: 1em; 
            margin-left: 0; 
            margin-right: 0; 
            font-style: italic; 
            color: #9ca3af; 
        }
        
        .prose img { 
            border-radius: 0.5rem; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); 
            margin: 2em auto;
            max-width: 100%;
        }
        
        .prose code { 
            background-color: #1f2937; 
            padding: 0.2em 0.4em; 
            border-radius: 0.25rem; 
            font-size: 0.875em; 
            color: #e5e7eb; 
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }
        
        .prose pre {
            background-color: #1f2937;
            padding: 1em;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1.5em;
        }
        .prose pre code {
            background-color: transparent;
            padding: 0;
            color: inherit;
            font-size: 0.875em;
        }
    </style>
</head>
<body>
{{ template "navigation" . }}

<div class="min-h-screen py-12 bg-gray-900">
    <article class="container mx-auto px-4 max-w-3xl">
        <header class="mb-10 text-center">
            <a href="/blog" class="inline-block mb-6 text-sm font-medium text-gray-400 hover:text-white transition-colors">
                &larr; Back to Blog
            </a>
            <div class="text-blue-400 font-medium mb-3 tracking-wide uppercase text-sm">{{ .Post.FormattedDate }}</div>
            <h1 class="text-3xl md:text-5xl font-extrabold text-white mb-6 leading-tight tracking-tight">{{ .Post.Title }}</h1>
            <p class="text-xl text-gray-400 max-w-2xl mx-auto leading-relaxed">{{ .Post.Summary }}</p>
        </header>

        {{ if .Post.Image }}
        <div class="mb-12 rounded-2xl overflow-hidden shadow-2xl ring-1 ring-gray-800">
            <img src="{{ .Post.Image }}" alt="{{ .Post.Title }}" class="w-full object-cover" style="max-height: 500px;">
        </div>
        {{ end }}

        <div class="prose mx-auto">
            {{ .Post.ContentHTML }}
        </div>
        
        <div class="mt-16 pt-8 border-t border-gray-800 text-center">
            <p class="text-gray-500 mb-4">Enjoyed this article?</p>
            <a href="/gex-scanner" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 transition-colors">
                Check out the GEX Scanner
            </a>
        </div>
    </article>
</div>

</body>
</html>
