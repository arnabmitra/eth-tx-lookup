{{define "navigation"}}
<!-- Header -->
<header
    class="bg-gray-900/80 backdrop-blur-sm border-b border-gray-700 sticky top-0 z-50"
>
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex-shrink-0">
                <a href="/" class="text-2xl gradient-text">
                    <span class="hero-fancy">GEX</span> Tracker
                </a>
            </div>
            <nav class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                    <a
                        href="/gex"
                        class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                        >Tracker</a
                    >
                    <a
                        href="/all-gex"
                        class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                        >All Expiries</a
                    >
                    <a
                        href="/mag7-gex"
                        class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                        >MAG7</a
                    >
                    <a
                        href="/strategies"
                        class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                        >Strategies</a
                    >
                    <a
                        href="/faq"
                        class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                        >FAQ</a
                    >
                    <div x-data="{ open: false }" class="relative">
                        <button
                            @click="open = !open"
                            class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium flex items-center"
                        >
                            <span>More</span>
                            <svg
                                class="w-4 h-4 ml-1"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M19 9l-7 7-7-7"
                                ></path>
                            </svg>
                        </button>
                        <div
                            x-show="open"
                            @click.away="open = false"
                            class="absolute right-0 mt-2 w-48 bg-gray-800 rounded-md shadow-lg py-1 z-20"
                        >
                            <a
                                href="/gex-history?symbol=SPY&limit=5"
                                class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700"
                                >GEX History</a
                            >
                            <a
                                href="/btc-etf"
                                class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700"
                                >BTC ETF</a
                            >
                            <a
                                href="/about"
                                class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700"
                                >Learn Center</a
                            >
                            <a
                                href="/about-us"
                                class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700"
                                >About Us</a
                            >
                            <a
                                href="/glossary"
                                class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700"
                                >Glossary</a
                            >
                        </div>
                    </div>
                </div>
            </nav>
            <div class="md:hidden">
                <!-- Mobile menu button -->
                <button
                    id="mobile-menu-button"
                    class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
                >
                    <span class="sr-only">Open main menu</span>
                    <svg
                        class="h-6 w-6"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        aria-hidden="true"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"
                        />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="md:hidden hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a
                href="/gex"
                class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
                >Tracker</a
            >
            <a
                href="/all-gex"
                class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
                >All Expiries</a
            >
            <a
                href="/mag7-gex"
                class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
                >MAG7</a
            >
            <a
                href="/strategies"
                class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
                >Strategies</a
            >
            <a
                href="/faq"
                class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
                >FAQ</a
            >
            <a
                href="/gex-history?symbol=SPY&limit=5"
                class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
                >GEX History</a
            >
            <a
                href="/btc-etf"
                class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
                >BTC ETF</a
            >
            <a
                href="/about"
                class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
                >Learn Center</a
            >
            <a
                href="/about-us"
                class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
                >About Us</a
            >
            <a
                href="/glossary"
                class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
                >Glossary</a
            >
        </div>
    </div>
</header>
{{end}}
